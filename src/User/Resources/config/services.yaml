imports:
    - { resource: ./actions.yaml }

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: true

    App\User\Entity\Security\CredentialRepository:
    App\User\Entity\UserRepository:
    App\User\Service\JwtAuthorizer:
    App\User\Service\UserRegisterer:
        arguments:
            - '@App\User\Entity\UserRepository'
            - '@security.encoder_factory'
            - '@validator'

    App\User\Service\CredentialsProvider:
        arguments:
            - '@App\User\Entity\Security\CredentialRepository'